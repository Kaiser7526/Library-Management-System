<!-- templates/index.html -->
{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-4 mb-4">
        <div class="card dashboard-card bg-primary text-white">
            <div class="card-body">
                <h5 class="card-title"><i class="fas fa-book"></i> Total Books</h5>
                <h2 class="card-text">{{ book_count }}</h2>
            </div>
        </div>
    </div>
    <div class="col-md-4 mb-4">
        <div class="card dashboard-card bg-success text-white">
            <div class="card-body">
                <h5 class="card-title"><i class="fas fa-users"></i> Total Members</h5>
                <h2 class="card-text">{{ member_count }}</h2>
            </div>
        </div>
    </div>
    <div class="col-md-4 mb-4">
        <div class="card dashboard-card bg-danger text-white">
            <div class="card-body">
                <h5 class="card-title"><i class="fas fa-exclamation-circle"></i> Overdue Books</h5>
                <h2 class="card-text">{{ overdue_count }}</h2>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                Recent Transactions
            </div>
            <div class="card-body">
                <!-- Add transaction list -->
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                Quick Actions
            </div>
            <div class="card-body">
                <a href="/books" class="btn btn-primary me-2"><i class="fas fa-book"></i> Manage Books</a>
                <a href="/members" class="btn btn-success me-2"><i class="fas fa-users"></i> Manage Members</a>
                <a href="/transactions" class="btn btn-warning"><i class="fas fa-exchange-alt"></i> View Transactions</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
